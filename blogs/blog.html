<div id="currentBlog" class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8 ">
		<div id="blogHeader" class="jumbotron jumbotron-fluid" style="background-image: url(img/{{currentBlog.blogImage}}.jpg)">
			<div class="container">
				<h1 class="display-4">{{currentBlog.name}}</h1>
				<p class="lead">{{currentBlog.summary}}</p>
				<p class="lead text-right">{{currentBlog.publishDate}}</p>
			</div>
		</div>
		<div style="background-color: #f2f2f2">
			<iframe ng-src="{{currentBlog.fileName|trustUrl}}" frameborder=""
				height="500" width="100%"></iframe>
		</div>

	</div>
	<div class="col-md-2 "></div>
</div>
